<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Arka glow -->
  <defs>
    <!-- Ana mor gradient -->
    <linearGradient id="orbGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C08CFF" />
      <stop offset="50%" stop-color="#8C55FF" />
      <stop offset="100%" stop-color="#5540FF" />
    </linearGradient>

    <!-- İç parlama -->
    <radialGradient id="orbHighlight" cx="30%" cy="20%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
      <stop offset="40%" stop-color="rgba(255,255,255,0.15)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </radialGradient>

    <!-- Cam efekti için blur -->
    <filter id="orbShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.45" />
    </filter>
  </defs>

  <!-- Dış küre + shadow -->
  <g filter="url(#orbShadow)">
    <circle cx="32" cy="32" r="22" fill="url(#orbGradient)" />
  </g>

  <!-- Glass highlight -->
  <circle cx="28" cy="24" r="16" fill="url(#orbHighlight)" />

  <!-- Sinir ağı çizgileri (AI hissi) -->
  <g stroke="rgba(255,255,255,0.75)" stroke-width="1.6" fill="none" stroke-linecap="round">
    <path d="M20 38 C 26 34, 38 34, 44 28" />
    <path d="M22 26 C 30 30, 34 30, 42 24" />
    <path d="M24 40 C 30 42, 36 42, 40 38" />
  </g>

  <!-- Node noktaları -->
  <g fill="white">
    <circle cx="22" cy="26" r="2.1" />
    <circle cx="30" cy="30" r="2" />
    <circle cx="38" cy="34" r="2" />
    <circle cx="44" cy="28" r="2.2" />
    <circle cx="24" cy="40" r="2" />
    <circle cx="40" cy="38" r="2" />
  </g>

  <!-- Hafif dış kenar çizgisi (cam hissi) -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.2" />
</svg>
